
<table mat-table [dataSource]="raceResults$" class="resultsTable">

  <ng-container matColumnDef="Season">
    <th mat-header-cell *matHeaderCellDef="">Season</th>
    <td mat-cell *matCellDef="let result">{{result.season}}</td>
  </ng-container>

  <ng-container matColumnDef="RaceName">
    <th mat-header-cell *matHeaderCellDef="">Race Name</th>
    <td mat-cell *matCellDef="let result">{{result.raceName}}</td>
  </ng-container>

  <ng-container matColumnDef="Driver">
    <th mat-header-cell *matHeaderCellDef="">Driver</th>
    <td mat-cell *matCellDef="let result" >{{result.Results[0].Driver.givenName}} {{result.Results[0].Driver.familyName}}</td>
  </ng-container>

  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef="">Position</th>
    <td mat-cell *matCellDef="let result">{{result.Results[0].position}}</td>
  </ng-container>

  <ng-container matColumnDef="Points">
    <th mat-header-cell *matHeaderCellDef="">Points Scored</th>
    <td mat-cell *matCellDef="let result">{{result.Results[0].points}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
